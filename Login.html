<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/Login.css">
</head>
<body>

  <div class="login-container">
    <h2>მოგესალმებით!</h2>
    <p class="description">გამარჯობა! მზად ხართ საიტზე შესვლისთვის? უბრალოდ შეიყვანეთ თქვენი ელფოსტა და პაროლი ქვემოთ!</p>

    <a href="" class="google-btn">Continue with Google</a>
    
    <p class="or-text">ან</p>

    <form id="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="ჩაწერე E-mail აქ">
      </div>

      <div class="form-group">
        <label for="password">პაროლი</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="21" required placeholder="ჩაწერე პაროლი აქ">
      </div>

      <button type="submit" class="btn">შესვლა →</button>
      <p class="error-message" id="error-message">Invalid email or password</p>

      <div class="sign-up">
        <p>არ გაქვს ანგარიში? <a href="Register.html" class="sign-up-btn">Sign Up</a></p>
      </div>
    </form>
  </div>

  <script src="JS/Login.js"></script>
</body>
</html>
