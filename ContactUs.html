<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="CSS/ContactUs.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header-box">
    <div class="header-container">
        <button class="header-button" id="eventsButton">სასწავლო კურსები</button>
        <button class="header-button" id="contactButton">დაგვეკონტაქტე</button>
    </div>
</header>

  <div class="contact-container">

    <div class="company-info">
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <strong>მისამართი:</strong>
          <p>4 Ioane Petritsi St, T'bilisi</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-phone-alt"></i>
        <div>
          <strong>მობილური:</strong>
          <p>+995 598 73 19 03</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <div>
          <strong>E-mail:</strong>
          <p>sandro.chkhaidze@gau.edu.ge</p>
        </div>
      </div>
    </div>

    <div class="contact-form">
      <h2>საჭიროების შემთხვევაში დაგვეკონტაქტე</h2>
      <p>რაიმე რენდომ აღწერა...</p>
      <form id="contact-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">სახელი და გვარი *</label>
          <input type="text" id="name" name="name" maxlength="35" placeholder="ჩაწერე სახელი და გვარი აქ" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail *</label>
          <input type="email" id="email" name="email" placeholder="ჩაწერე E-mail აქ" required>
        </div>
        <div class="form-group">
          <label for="website">ვებ-საიტი *</label>
          <input type="url" id="website" name="website" placeholder="ჩაწერე ვებ-საიტის ბმული აქ" required>
        </div>
        <div class="form-group">
          <label for="message">მესიჯი *</label>
          <textarea id="message" name="message" class="textarea" maxlength="255" placeholder="ჩაწერე მესიჯი აქ" required></textarea>
        </div>
        <button type="submit" class="submit-btn"><b>გაგზავნა →</b></button>
        <p class="error-message" id="error-message">Error message</p>
      </form>
    </div>
  </div>

  <div class="map-container">
    <div id="google-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4206.84604452933!2d44.76202244424084!3d41.79191176257533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40446e7515aa690d%3A0x6be26fdbe73995c2!2s4%20Ioane%20Petritsi%20St%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1734963059771!5m2!1sen!2sge" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <script src="JS/ContactUs.js"></script>

</body>
</html>
