<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/Register.css">
</head>
<body>

  <div class="register-container">
    <h2>მომხმარებლის რეგისტრაცია</h2>
    <p class="description">გამარჯობა! მზად ხარ შემოგვიერთდე? ჩვენ მხოლოდ რამდენიმე დეტალი გვჭირდება თქვენგან!</p>

    <a href="" class="google-btn">Continue with Google</a>
    
    <p class="or-text">ან</p>

    <form id="register-form">
      <div class="form-group">
        <label for="first-name">სახელი</label>
        <input type="text" id="first-name" name="first-name" required placeholder="ჩაწერე სახელი აქ" autocomplete="given-name">
      </div>

      <div class="form-group">
        <label for="last-name">გვარი</label>
        <input type="text" id="last-name" name="last-name" required placeholder="ჩაწერე გვარი აქ" autocomplete="family-name">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="ჩაწერე E-mail აქ" autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">პაროლი</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="21" required placeholder="ჩაწერე პაროლი აქ" autocomplete="new-password">
      </div>

      <div class="form-group">
        <label for="confirm-password">გაიმეორე პაროლი</label>
        <input type="password" id="confirm-password" name="confirm-password" minlength="6" maxlength="21" required placeholder="ჩაწერე პაროლი აქ" autocomplete="new-password">
      </div>

      <button type="submit" class="btn">რეგისტრაცია →</button>
      <p class="error-message" id="error-message">Error message</p>

      <div class="log-in">
        <p>უკვე გაქვს ანგარიში? <a href="Login.html" class="log-in-btn">Login</a></p>
      </div>
    </form>
  </div>

  <script src="JS/Register.js"></script>
</body>
</html>
